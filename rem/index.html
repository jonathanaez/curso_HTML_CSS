<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con etiquetas semánticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        main {
            padding: 20px;
        }
        
        section {
            margin-bottom: 20px;
        }
        
        article {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .box {
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado de la página</h1>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Sección 1</h2>
                <article>
                    <h3>Artículo 1</h3>
                    <p>Contenido del primer artículo...</p>
                </article>
                <article>
                    <h3>Artículo 2</h3>
                    <p>Contenido del segundo artículo...</p>
                </article>
            </section>

            <section>
                <h2>Sección 2</h2>
                <article>
                    <h3>Artículo 3</h3>
                    <p>Contenido del tercer artículo...</p>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
